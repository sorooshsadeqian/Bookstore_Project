{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Log Out</h1>
        <P>Are you sure you want to log out?</P>
        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Log Out</button>
        </form>
    </div>

{% endblock content %}
